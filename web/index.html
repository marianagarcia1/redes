<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Temperatura e Setpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .data-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .temperature-display {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .setpoint-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .setpoint-control input[type="range"] {
            width: 300px;
        }
        .setpoint-display {
            font-size: 24px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Controle de Temperatura e Setpoint</h1>
    <div class="data-display" id="setpointDisplay">Setpoint: --°C</div>
    <div class="temperature-display" id="temperatureDisplay">Temperatura: --°C</div>
    <div class="setpoint-control">
        <input type="range" id="setpointSlider" min="15" max="80" value="50">
        <div class="setpoint-display" id="setpointValue">Setpoint: 50°C</div>
    </div>
</div>

<script>
    // Conectar ao servidor WebSocket
    const socket = new WebSocket('ws://localhost:8080');

    // Função para atualizar o display com os dados recebidos
    function updateDisplay(data) {
        document.getElementById('setpointDisplay').innerText = `Setpoint: ${data.setpoint}°C`;
        document.getElementById('temperatureDisplay').innerText = `Temperatura: ${data.temperature}°C`;
        document.getElementById('setpointSlider').value = data.setpoint;
        document.getElementById('setpointValue').innerText = `Setpoint: ${data.setpoint}°C`;
    }

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        updateDisplay(data);
    };

    // Atualizar setpoint e enviar para o servidor WebSocket
    const setpointSlider = document.getElementById('setpointSlider');
    const setpointValue = document.getElementById('setpointValue');

    setpointSlider.addEventListener('input', function() {
        const setpoint = this.value;
        setpointValue.innerText = `Setpoint: ${setpoint}°C`;
        console.log(`Setpoint atual: ${setpoint}`);
        // Enviar o novo setpoint para o servidor WebSocket
        if (socket.readyState === WebSocket.OPEN) {
            console.log(`Enviando setpoint: ${setpoint}`);
            socket.send(JSON.stringify({ setpoint: setpoint }));
        }
    });

    socket.onopen = function() {
        console.log('Conectado ao servidor WebSocket');
    };

    socket.onerror = function(error) {
        console.error('Erro no WebSocket:', error);
    };

    socket.onclose = function() {
        console.log('Conexão WebSocket fechada');
    };
</script>

</body>
</html>
